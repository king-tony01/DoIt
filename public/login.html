<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>DoIt | Login</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/"><img src="/assets/icons/logo.png" alt="DoIt Logo" /></a>
        <a href="/signup" id="login-url">Sign Up</a>
      </nav>
    </header>
    <main>
      <div>
        <img
          src="/assets/images/login.png"
          alt="Illustration of a lady holding a check symbol"
        />
      </div>
      <form action="">
        <h2>Login</h2>
        <div class="input">
          <img src="/assets/icons/envelope.png" alt="" /><input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="input">
          <img src="/assets/icons/lock.png" alt="" /><input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <a href="/forgot" class="forgot">Forgot password</a>
        <button id="login">Login</button>
      </form>
    </main>
  </body>
</html>
